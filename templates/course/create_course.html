{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ course_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Create</button>
          </div>
      </form>

    {% if course_error != "" %}
        <p> {{ course_error }}  </p>
    {% endif %}

{% endblock content %}
