<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Projekt zespolowy</h5>
  <nav class="my-2 my-md-0 mr-md-3">
   {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" > Hello, {{request.user.username}}</a>
        <a class="p-2 text-dark" href="{% url 'profile' %}">Profile</a>
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'course:courses' %}">Courses</a>
        <a class="p-2 text-dark" href="{% url 'course:create_course' %}">Create course</a>
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
   {% else %}
       <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
       <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
   {% endif %}
</div>
