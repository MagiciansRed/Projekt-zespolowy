{% extends 'base.html' %}

{% block content %}
    <style>

    </style>
    <main role="main">

        <div class="d-block d-lg-none row justify-content-center">
            <div class=" col-8 col-md-6 m-auto">
                <div class="card ">
                    <img src="{{ user.profile.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ profile.username }}</h5>

                    </div>
                </div>
        </div>
        </div>


        <div class="row">
            <div class="d-none d-lg-block col-3 align-self-start">
                <div class="card">
                    <img src="{{ user.profile.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ profile.username }}</h5>

                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-9">
                {% for sub in subscriptions %}
                    <div class="row no-gutters border rounded overflow-hidden flex-md-row m-2 mb-4  shadow-sm h-md-350 position-relative">
                        <div class="col-auto d-none d-lg-block">
                            {#          <svg class="bd-placeholder-img" width="200" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>#}
                            <img class="account-img" width="150" height="150" src="{{ sub.course.image.url }}"
                                 alt="course logo">
                        </div>
                        <div class="col p-2 m-2 d-flex flex-column position-static" >
                            <h4>{{ sub.course.name }}</h4>
                            <p>{{ sub.course.description }}</p>

                            <a class="btn btn-primary align-self-end" style="width: 150px" role="button" href="{% url 'course:detail' sub.course.slug %}">View
                                course</a>
                        </div>
                    </div>
                {% endfor %}
            </div>


        </div>

    </main>

{% endblock content %}
