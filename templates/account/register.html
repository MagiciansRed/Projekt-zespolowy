{% extends 'base.html' %}


{% block content %}

    <style>

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>


    <form method="post" class="form-signin">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">Sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" required
               autofocus>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="username" id="inputUsername" class="form-control mb-1" placeholder="Username" required
               >
        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword1" class="form-control mb-1" placeholder="Password"
               required>
    <label for="inputPassword2" class="sr-only">Confirm password</label>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm password" required>

        {% for field in registration_form %}

            {% for error in field.errors %}
                <p style="color: red"> {{ error }} </p>
            {% endfor %}

        {% endfor %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>





{% endblock content %}
